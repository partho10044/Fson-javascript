<!DOCTYPE html>
<html>
    <body>
        Convert a JavaScript object in to Json String,and send it to the server.
        <p id="result"></p>
        <script>
            var myObj ={ name:"Parthajit", age: 12, grade :7};
            var myJSON = JSON.stringify(myObj); // converts objeact to JSON for sending data
            var newObj = JSON.parse(myJSON); // converts JSON into object while receiving data
            document.getElementById("result").innerHTML = newObj.name;
        </script>
    </body>
</html>
